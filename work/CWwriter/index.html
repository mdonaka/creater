<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
#sketch {
	background-color:#f0f0f0;
	width: 100vw;
	height: 100vw;
}
.normal {
	background-color:#e0e0e0;
	text-align: center;
	position: absolute;
	top: 20vw;
	right: 25vw;
}
#diag1 {
	transform: rotate(-20deg);
	position: absolute;
}
#diag2 {
	transform: rotate(20deg);
	position: absolute;
}
div {
	font-size: 2vw;
}
		
</style>
</head>

<body>
	<div id="sketch">
		<div id="diag1">売上 0円 → 20万円以上？！</div>
		<div class="normal">
			<div>なぜあなたの持っているどんなサイトでも</div>
			<div>たった5つのポイントを実践するだけで来月までに---</div>
			<div>稼いでいる人たちの内密かに流行っている新しい稼ぎ方</div>
			<div>報酬先取り</div>
			<div>に興味はございませんか</div>
		</div>
		<div id="diag2">売上 5万円 → 120万円以上？！</div>
	</div>
</body>
</html>
